    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body style="font-family: Gilroy-Regular;">
    <div class="contenedorGenerico">
        <div class="contenedorArriba">
            <div class="contenedorTitulo">
                <h1>Mi colección de cromos</h1>
            </div>
            <div id="cerrarSesion" class="contenedorVacio">
                <a class="botonCerrarSesion" href="logout">
                    <i class="fa fa-power-off"></i>
                </a>
            </div>
        </div>
        <div class="contenedorAbajo">
            <div class="contenedorVacioIzquierda">
                <nav class="menu">
                    <ul>
                        <li class="">
                            <a class="botonesMenu" href="/public/views/paginaComprarCromos.html">Comprar cromos</a>
                        </li>
                        <li class="">
                            <a class="botonesMenu" href="#">Mi colección</a>
                        </li>
                        <li class="nav-item">
                            <button class="boton" style="border:none;outline:none;text-decoration: none;"
                                data-toggle="modal" data-target="#exampleModal">
                                Mis puntos
                            </button>
                            <div class="modal fade" style="margin-top:8%;" id="exampleModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Puntos de mi cuenta</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body" style="font-size: 25px;">
                                            Tengo 15 puntos
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </li>
                        <li class="nav-item">
                            <button id="botonActividadPuntos" class="boton tacharBoton"
                                style="border:none;outline:none;text-decoration: none;" data-toggle="modal"
                                data-target="#exampleModal2">
                                Actividad para ganar puntos
                            </button>
                            <div class="modal fade" style="margin-top:4%;" id="exampleModal2" tabindex="-1"
                                role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Pregunta para ganar 2 puntos
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body" style="font-size: 25px;">
                                            ¿Cuál es la capital de Italia?
                                        </div>
                                        <div class="modal-body" style="font-size: 18px;">
                                            <ul>
                                                <li>
                                                    <button style="color: black; text-decoration: none;"
                                                        onclick="fondoVerde()" class="opcionBoton">Roma</button>
                                                </li>
                                                <li>
                                                    <button style="color: black; text-decoration: none;"
                                                        onclick="fondoRojo()" class="opcionBoton">Madrid</button>
                                                </li>
                                                <li>
                                                    <button style="color: black; text-decoration: none;"
                                                        onclick="fondoRojo()" class="opcionBoton">Oslo</button>
                                                </li>
                                                <li>
                                                    <button style="color: black; text-decoration: none;"
                                                        onclick="fondoRojo()" class="opcionBoton">París</button>
                                                </li>

                                            </ul>
                                        </div>
                                        <div class="modal-footer">
                                            ¡Solo una oportunidad!
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </li>
                    </ul>
                </nav>
            </div>

            <div class="contenedorCromos mt-5 ml-5">
                <div class="flip-card ">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img class="imagenRecortar" src="https://www.compra-venta.es/sh-img/Tsubasa%252BOliver%252Be%252Bbenji_oliver%2Bbenji.jpg
                            " alt="Avatar">
                            <div class="contenedorPuntaje">
                                <p class="puntajeCarta">3</p>
                                <i class="lni lni-star-filled estrellaPuntos"></i>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <h1 style="font-size: 20px;">Oliver Atom</h1>
                            <p>Sus muertos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        var elemOpciones = document.getElementsByClassName("opcionBoton");
        var botonActividadPuntos = document.getElementById("botonActividadPuntos");


        function addCss(fileName) {

            var head = document.head;
            var link = document.createElement("link");

            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = fileName;

            head.appendChild(link);
        }


        //localStorage 
        const storage = window.localStorage;

        //si pulsa Roma
        function fondoVerde() {
            elemOpciones[0].style.backgroundColor = "green"
            elemOpciones[1].disabled = "true"
            elemOpciones[2].disabled = "true"
            elemOpciones[3].disabled = "true"
            botonActividadPuntos.disabled = "true"
            addCss("/css/tacharBoton.css")
            storage.setItem("preguntaUtilizada", "true")

        }
        //si pulsa Madrid, Oslo o París
        function fondoRojo() {
            elemOpciones[0].style.backgroundColor = "green"
            elemOpciones[0].disabled = "true"
            elemOpciones[1].style.backgroundColor = "red"
            elemOpciones[2].style.backgroundColor = "red"
            elemOpciones[3].style.backgroundColor = "red"
            elemOpciones[1].disabled = "true"
            elemOpciones[2].disabled = "true"
            elemOpciones[3].disabled = "true"
            botonActividadPuntos.disabled = "true"
            addCss("/css/tacharBoton.css")
            storage.setItem("preguntaUtilizada", "true")
        }


        //cuando se cambie de pagina, queremos que siga tachado el boton
        var preguntaUtilizada = storage.getItem("preguntaUtilizada");
        if (preguntaUtilizada == "true") {
            fondoVerde()
            fondoRojo()
        }

        //si se presionar el boton de cerrar sesion, se reestablecen 
        //las cookies para que otro usuario pueda responder a la pregunta
        $('#cerrarSesion').click(function () {
            storage.clear()
        });


    </script>

</body>

</html>
